Lint and Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Project
        run: npm install && npm run build  # Install dependencies and build the project

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publishDir: build  # Specify the output directory (update if needed)
          netlifySiteId: ${{ secrets.NETLIFY_SITE_ID }}  # Use the Site ID from secrets
          netlifyToken: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Use the Netlify auth token from secrets
